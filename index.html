<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Home | SafePay</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: #ff9100;">SafePAY logo</a>
              <form class="d-flex">
                <input class="form-control" type="email" placeholder="email" aria-label="default input example">
                <input class="form-control" type="text" placeholder="password" aria-label="default input example">
                <button type="button" class="btn btn-outline-warning">Login</button>
                <button type="button" class="btn btn-outline-warning">Signup</button>

            </form>
            </div>
          </nav>
    </header>
    <section class="container sec1">
        <div class="row">
            <div class="col-5">
                <div class="topleft">
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="Who do you want to pay?" aria-label="Search"
                          aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                      </div>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>What do you want to pay for?</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <div class="alert alert-warning" role="alert">
                        You are paying[School fees] for [...]
                      </div>
                      <input class="form-control" type="text" placeholder="Enter [subscription ID/registration/invoice/phone number]" aria-label="default input example">

                </div>

                <div class="bottomleft">
                    <div class="alert alert-warning" role="alert">
                        PAYMENT DETAILS
                    </div>
                    <p>Student Name: Ezichi O. Chinwe</p>
                    <p>Details: 3rd Term 2020/2021 School Fees - Swiss Kids</p>
                    <p>Amount: N3,000</p>
                    Pay by: <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">USSD</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Bank Transfer</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Debit Card</label>
                      </div><br>
                      <button type="button" class="btn btn-outline-success">
                        Proceed to pay <span class="badge bg-secondary">N3,000</span>
                      </button>
                </div>
            </div>
            <div class="col-2 vl"></div>

            <div class="col-5 right">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Bank?</option>
                    <option value="1">Gtbank</option>
                    <option value="2">First Bank</option>
                    <option value="3">Access</option>
                    <option value="3">Union</option>
                    <option value="3">Unity</option>
                </select>
                <div class="alert alert-warning" role="alert">
                    Dial the code shown below to complete this transaction
                </div>
                <h4>*737*000*123456#</h4>
                <a href="dashboard.html" class="btn btn-outline-success">I have made this payment</a>
            </div>
        </div>
    </section>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</html>
